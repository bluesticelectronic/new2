<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Payment Screenshot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #e6f0fa;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 30px;
      width: 400px;
      text-align: center;
    }

    .header {
      background-color: #5a3fc0;
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

    button {
      background-color: #5a3fc0;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #472f9c;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">UPLOAD PAYMENT SCREENSHOT</div>
    <p>Please upload the screenshot of your payment to verify your transaction.</p>
    
    <form action="success.html" method="POST" enctype="multipart/form-data">
      <input type="file" name="payment_screenshot" accept="image/*" required />
      <br>
      <button type="submit">Submit Screenshot</button>
    </form>
  </div>

</body>
</html>

</html>
